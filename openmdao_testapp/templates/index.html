$def with (commits)

<h1>Test Results</h1>

<table cellspacing=10>
<tr><th align=left>Commit</th>
<th align=left>Date</th>
<th align=left>Hosts Passed</th>
<th align=left>Hosts Failed</th></tr>
$for c in commits:
    <tr>
        <td><a href="/p_r/hosts/$c.commit_id">$c.commit_id</a></td>
        <td>$c.date</td> 
        <td align=center style="color:green">$c.passes</td>
        <td align=center style="color:red">$c.fails</td>
    </tr>
</table>
