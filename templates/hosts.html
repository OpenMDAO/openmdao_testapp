$def with (tests, commit_id, commit_url)

<h1>Test Results by Host</h1>

<p>
Commit: <a href="$commit_url">$commit_id</a>
</p>

$code:
    def total(tst):
        return tst.passes+tst.fails


<ul>
$for test in tests:
    <li>
        <a href="/p_r/view/$test.host/$test.commit_id">$test.host</a> 
        ($test.passes/$total($test)) tests passed in $test.elapsed_time 
    </li>
</ul>
