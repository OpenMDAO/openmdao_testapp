$def with (commits)

<h1>Test Results for each Commit</h1>

$code:
    def total(tst):
        return tst.passes+tst.fails


<table cellspacing=10>
<tr><th align=left>Commit</th>
<th align=left>Date</th>
<th align=left>Passed</th>
<th align=left>Total</th></tr>
$for c in commits:
    <tr>
        <td><a href="/p_r/hosts/$c.commit_id">$c.commit_id</a></td>
        <td>$c.date</td> 
        <td align=center>$c.passes</td>
        <td align=center>$total(c)</td>
    </tr>
</table>
