$def with (commits)

<h1>Test Results for each Commit</h1>

$code:
    def total(tst):
        return tst.passes+tst.fails


<table>
<tr><th>Commit</th><th>Date</th><th>Passed/Total</th></tr>
$for c in commits:
    <tr>
        <td><a href="/p_r/hosts/$c.commit_id">$c.commit_id</a></td>
        <td>$c.date</td> 
        <td>($c.passes/$total(c))</td>
    </tr>
</table>
